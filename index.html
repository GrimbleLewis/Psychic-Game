<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Letter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="wrapper">
            <h1>The Psychic Game</h1>
    </div>

    <div>
        <p>Guess what letter I'm thinking of! (Press any letter to guess)</p>
        <br>
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
        <p id="attempts">Guesses left: 9</p>
        <p id="guessedLetters">Your guesses so far: </p>
    </div>

    <div>
        <img src="assets/images/crystal_ball.jpg" alt="crystal ball">
    </div>
</body>
</html>
